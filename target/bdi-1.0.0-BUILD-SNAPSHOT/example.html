<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {position: relative; widows: 400px; height: 4000px;
            display: block; background-color: #888;}
        .relative {position: relative; widows: 100px; height: 100px;
            display: block; background-color: #999;}
        .absolute { right: 0;
            position: absolute; widows: 100px; height: 100px;
            display: block; background-color: #666;}
        .fixed { right: 0;
            position: fixed; widows: 100px; height: 100px;
            display: block; background-color: #555;}
    </style>
</head>
<body>
    <div class="container">
        <div class="relative">relative</div>
        <div class="absolute">absolute</div>
        <div class="fixed">fixed</div>
    </div>
    <div class="container"></div>
</body>
</html>
